<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div运动</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        #div1{
            width:80px;
            height:80px;
            background: #000;
            position: absolute;
            left:0;
            top:0;
        }
    </style>
    <script src="js/moveUti.js"></script>
</head>
<body>
    <div id="div1"></div>
<script>
    var Odiv=document.getElementById("div1");
   function move() {
       var target={left:1200,top:0};
       Move(Odiv,target,function () {
           target={top:830,right:0} ;
           Move(Odiv,target,function () {
               target={top:830,left:0} ;
               Move(Odiv,target,function () {
                   target={top:0,left:0} ;
                   Move(Odiv,target,move);
               });
           });
       });
   }
   move();
</script>
</body>
</html>
