<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片划入</title>
    <style>
        *{padding: 0;
            margin:0;}
        #divbox{
            width:400px;
            height:260px;
            margin:0 auto;
        }
        #img2{
            position: absolute;
            top:-400px;
        }
    </style>
    <script src="js/moveUti.js"></script>
</head>
<body>
    <div id="divbox">
        <img src="img/1.jpg" id="img1"/>
        <img src="img/2.jpg" id="img2"/>
    </div>
    <script>
        var oDIV=document.getElementById("divbox");
        oDIV.onmouseover=function () {
            var Img2=document.getElementById("img2");
            var target={
                top:0
            }
            Move(Img2,target);
        }
        oDIV.onmouseout=function () {
            var Img2=document.getElementById("img2");
            var target={
                top:-400
            }
            Move(Img2,target);
        }
    </script>
</body>
</html>
