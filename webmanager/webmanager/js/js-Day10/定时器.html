<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="div1"></div><br />
		<div id="div2"></div>
		<script>
			var div1=document.getElementById("div1");
			var div2=document.getElementById("div2");
			function show(){
				var s=new Date();
				var min=s.getMinutes();
				var sec=s.getSeconds();
				var hour=s.getHours();
				var mon=parseInt(s.getMonth())+1;
				if(min<10){
					min="0"+min;
				}
				if(sec<10){
					sec="0"+sec;
				}
				if(hour<10){
					hour="0"+hour;
				}
				div1.innerHTML=s.getFullYear()+"-"+mon+"-"+s.getDate()+" "+hour+":"+min+":"+sec;
			}
			setInterval(show,1000);
			function show2(){
				var s=new Date();
				var min=s.getMinutes();
				var sec=s.getSeconds();
				var hour=s.getHours();
				var day=s.getDay();
				var year=s.getFullYear();
				var mon=parseInt(s.getMonth())+1;
				function show3(){
					sec++;
					if(sec==60){
						min++;
						sec=0;
						if(min==60){
							hour++;
							min=0;
							if(hour==24){
								day++;
								hour=0;
							}else if(hour<10){
								hour="0"+hour;
							}else{
								hour=hour;
							}
						}else if(min<10){
							min="0"+min;
						}else{
							min=min;
						}
					}else if(sec<10){
						sec="0"+sec;
					}else{
						sec=sec;
					}
					div2.innerHTML=s.getFullYear()+"-"+mon+"-"+s.getDate()+" "+s.getHours()+":"+min+":"+sec;
				}
				setInterval(show3,1000);
			}
			show2();
		</script>
	</body>
</html>
