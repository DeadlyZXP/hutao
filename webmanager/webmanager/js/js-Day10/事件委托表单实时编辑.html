		<script>
			var Otable=document.getElementById("table1");
			var Td=Otable.getElementsByTagName("td");
//			for(var i=0;i<Td.length;i++){
				Otable.onclick=function(event){
					event=EX.getEvent(event);
					var Input=document.createElement("input");
					Input.type="text";
					Input.value=EX.getTarget(event).innerHTML;
					EX.getTarget(event).innerHTML="";
					EX.getTarget(event).appendChild(Input);
//					alert(EX.getTarget(event).id);
					Input.focus();
					Input.onclick=function(event){
						var event=EX.getEvent(event);
						EX.Stopropagation(event);
					}
					Input.onblur=function(){
						var Txt=this.value;
						this.parentNode.innerHTML=Txt;
					}
				}
		</script>
