<html>

	<body>

		<input type="button" id="btn" value="点击获取验证码"/>
		<script>
			var btn=document.getElementById("btn");
			btn.onclick=function(){
				var Btn=btn.value;
				var i=11;
				var show=function(){
					if(i==1){
						clearInterval(time);
						btn.value="点击获取验证码";
