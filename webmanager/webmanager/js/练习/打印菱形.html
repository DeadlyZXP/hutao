<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var min=parseInt(7/2);
    var max=min;
    var down=true;
    for(var k=0;k<7;k++){
        for(var i=0;i<7;i++){
            if(i>=min&&i<=max){
                document.write("*");
            }else{
                document.write("&ensp;");
            }
        }
        document.write("<br/>");
        if(down){
            min--;
            max++;
        }else{
            min++;
            max--;
        }
        if(min==0){
            down=false;
        }
    }
</script>
</body>
</html>
