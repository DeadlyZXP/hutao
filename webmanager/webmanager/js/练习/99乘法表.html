<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乘法表</title>
</head>
<body>
<script>
    for(var i=1;i<10;i++){
        for(var j=1;j<=i;j++){
            document.write(j+"*"+i+"="+i*j+"&ensp;&ensp;");
        }
        document.write("<br/>");
    }
</script>
</body>
</html>
