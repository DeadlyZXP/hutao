<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图形</title>
</head>
<body>

<script>
    //var flag=4;
    for(var i=0;i<5;i++){
        //打印一行。
        for(var j=0;j<5;j++){
            if(j<4-i){
                document.write("&ensp;");
            }else{
                document.write("*");
            }
        }
        document.write("<br/>");
        //flag--;
    }
</script>
</body>
