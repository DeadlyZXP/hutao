			function fn(n){
				if(n<=1){
					return 1;
				}else{
					return fn(n-1)+1/n;
				}
			}
//			alert(fn(10));
			function fn2(n){
				if(n==1||n==2){
					return 1;
				}else if(n<=0){
					return 0;
				}else{
					return fn2(n-1)+fn2(n-2);
				}
			}
//			alert(fn2(10));
			var t;

				}
				if(x%y==0){
//					alert(y);
			}else{

				}fn1(98,63);
			//
			
			function fn3(x,y){
				if(x<0||y<0){
					return -1;
				}
				if(x==y){
//					alert(x);
				}else{
					var max=Math.max(x,y);
					var min=Math.min(x,y);
					return fn3((max-min),min);
				}
				
			}fn3(98,63);
			//斐波那契数列for循环
			function fn5(n){
				if(n==1){
					return 1;
				}if(n==2){
					return 1;
				}
				var a1=1;
				var a2=1;
				var a3;
				for(var i=3;i<=n;i++){
					a3=a1+a2;
					a1=a2;
					a2=a3;
				}
				return a3;
			}
//			alert(fn5(5));
			//斐波那契数列数组
			function fn6(n){
				var a=new Array();
				a[0]=0;
				a[1]=1;
//				a[2]=1;
				for(var i=2;i<=n;i++){
					a[i]=a[i-1]+a[i-2];
				}
				return a[n];
			}
//			alert(fn6(6));
			//青蛙跳
			function fn7(n){
				var a=new Array();
				a[0]=1;
				a[1]=2;
//				a[2]=1;
				for(var i=2;i<=n;i++){
					a[i]=a[i-1]+a[i-2];
				}
				return a[n];
			}
