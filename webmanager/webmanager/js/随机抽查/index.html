<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			body{
				text-align:center;
			}
			div{
				margin:200px auto;
			}
			#txt{
				width:400px;
				height:200px;
				border:3px solid #DAB897;
				background-color:#249FB9;
				font-size:150px;
				color:blue;
				line-height:200px;
				font-weight:bold;
				text-align:center;
			}
			#btn1{
				margin:20px;
				width:200px;
				height:100px;
				border:3px solid #DAB897;
				font-size:60px;
				color:red;
				line-height:100px;
				font-weight:bold;
			}
		</style>
		<script src="js/jquery-3.1.0.min.js"></script>
		<script>
			$(function(){
				$("#btn1").click(function(){
					if($("#btn1").val()=="开始")
					{
						$("#btn1").val("停止");
						function clock()
						{
							$("#txt").val(Math.floor(Math.random()*60));
						}
						interval=setInterval(clock,30);
					}
					else
					{
						$("#btn1").val("开始");
						clearInterval(interval);
					}
				})
			})
		</script>
	</head>
	<body>
		<div>
			<input type="text" name="random" id="txt" value="0" readonly="readonly"/>
			<br />
			<input type="button" id="btn1" value="开始"/>
		</div>
	</body>
</html>
