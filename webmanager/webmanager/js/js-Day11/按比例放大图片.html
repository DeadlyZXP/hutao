<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			ul,li{
				list-style: none;
			}
			ul{
				height: 170px;
			}
			li{
				float: left;
				/*margin-left: 20px;*/
			}
			#div1{
				width: 300px;
				height: 300px;
				background: red;
				position: absolute;
				/*top: -100px;
				left: -100px;*/
				display: none;
				/*border: 1px solid #EEEEEE;*/
			}
		</style>
		<script src="js/EX.js"></script>
	</head>
	<body>
		<ul id="ul1">
			<li id="li1"><img src="img/shirt_1.jpg"/></li>
			<li id="li1"><img src="img/shirt_2.jpg"/></li>
			<li id="li1"><img src="img/shirt_3.jpg"/></li>
			<li id="li1"><img src="img/shirt_4.jpg"/></li>
		</ul>
		<div id="div1"></div>
		<script>
			var Ul=document.getElementById("ul1");
			var Lilist=document.getElementsByTagName("li");
			for(var i=0;i<Lilist.length;i++){
//				Lilist[i].index=i;
				Lilist[i].onmousemove=function(event){
//					alert(this.index);
					event=event||window.event;
					var Odiv=document.getElementById("div1");
					var top=event.clientY+10;
					var left=event.clientX+10;
					Odiv.style.top=top+"px";
					Odiv.style.left=left+"px";
					Odiv.style.display="block";
					if(this.innerHTML.indexOf("shirt_1")>0){
						Odiv.style.background="url(img/shirt_1_big.jpg)"
					}else if(this.innerHTML.indexOf("shirt_2")>0){
						Odiv.style.background="url(img/shirt_2_big.jpg)"
					}else if(this.innerHTML.indexOf("shirt_3")>0){
						Odiv.style.background="url(img/shirt_3_big.jpg)"
					}else if(this.innerHTML.indexOf("shirt_4")>0){
						Odiv.style.background="url(img/shirt_4_big.jpg)"
					}
					var Top=event.offsetY;
					var Left=event.offsetX;
					var x=Left/170*300;
					var y=Top/170*300;
					Odiv.style.backgroundRepeat="no-repeat";
					Odiv.style.backgroundPositionX=-x+100+"px";
					Odiv.style.backgroundPositionY=-y+100+"px";
				}
				Lilist[i].onmouseout=function(){
					var Odiv=document.getElementById("div1");
					Odiv.style.display="none";
				}
			}
		</script>
	</body>
</html>
